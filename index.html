<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable and Highlighted Text Switch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">

    <!-- Duty Description Section (450 characters) -->
    <div class="section">
      <div class="label-button-wrapper d-flex justify-content-between align-items-center">
        <label for="dutyDescription1">Duty Description (450)</label>
        <button id="copyBtnDuty" class="btn btn-secondary" onclick="copyToClipboard(1)">
          <i class="bi bi-copy"></i> Copy
        </button>
      </div>
      <div class="wrapper">
        <textarea id="dutyDescription1" maxlength="450" class="form-control" rows="4" onfocus="moveTextToTextArea(1)" oninput="updateTextCount(1)" onblur="moveTextToDiv(1)"></textarea>
        <div id="dutyDescriptionHighlighter1" class="highlighter"></div>
      </div>
      <div class="count-box text-right">
        <span id="dutyCount1" class="count-label">0</span> / 450
      </div>
    </div>

    <!-- RATER ASSESSMENT (Label Only) -->
    <h4 class="mt-4 mb-3">RATER ASSESSMENT</h4>

    <!-- Executing the Mission Section (350 characters) -->
    <div class="section">
      <div class="label-button-wrapper d-flex justify-content-between align-items-center">
        <label for="dutyDescription2">Executing the Mission (350)</label>
        <button id="copyBtnMission" class="btn btn-secondary" onclick="copyToClipboard(2)">
          <i class="bi bi-copy"></i> Copy
        </button>
      </div>
      <div class="wrapper">
        <textarea id="dutyDescription2" maxlength="350" class="form-control" rows="4" onfocus="moveTextToTextArea(2)" oninput="updateTextCount(2)" onblur="moveTextToDiv(2)"></textarea>
        <div id="dutyDescriptionHighlighter2" class="highlighter"></div>
      </div>
      <div class="count-box text-right">
        <span id="dutyCount2" class="count-label">0</span> / 350
      </div>
    </div>

    <!-- Leading People Section (350 characters) -->
    <div class="section">
      <div class="label-button-wrapper d-flex justify-content-between align-items-center">
        <label for="dutyDescription3">Leading People (350)</label>
        <button id="copyBtnLeading" class="btn btn-secondary" onclick="copyToClipboard(3)">
          <i class="bi bi-copy"></i> Copy
        </button>
      </div>
      <div class="wrapper">
        <textarea id="dutyDescription3" maxlength="350" class="form-control" rows="4" onfocus="moveTextToTextArea(3)" oninput="updateTextCount(3)" onblur="moveTextToDiv(3)"></textarea>
        <div id="dutyDescriptionHighlighter3" class="highlighter"></div>
      </div>
      <div class="count-box text-right">
        <span id="dutyCount3" class="count-label">0</span> / 350
      </div>
    </div>

    <!-- Managing Resources Section (350 characters) -->
    <div class="section">
      <div class="label-button-wrapper d-flex justify-content-between align-items-center">
        <label for="dutyDescription4">Managing Resources (350)</label>
        <button id="copyBtnResources" class="btn btn-secondary" onclick="copyToClipboard(4)">
          <i class="bi bi-copy"></i> Copy
        </button>
      </div>
      <div class="wrapper">
        <textarea id="dutyDescription4" maxlength="350" class="form-control" rows="4" onfocus="moveTextToTextArea(4)" oninput="updateTextCount(4)" onblur="moveTextToDiv(4)"></textarea>
        <div id="dutyDescriptionHighlighter4" class="highlighter"></div>
      </div>
      <div class="count-box text-right">
        <span id="dutyCount4" class="count-label">0</span> / 350
      </div>
    </div>

    <!-- Improving the Unit Section (350 characters) -->
    <div class="section">
      <div class="label-button-wrapper d-flex justify-content-between align-items-center">
        <label for="dutyDescription5">Improving the Unit (350)</label>
        <button id="copyBtnUnit" class="btn btn-secondary" onclick="copyToClipboard(5)">
          <i class="bi bi-copy"></i> Copy
        </button>
      </div>
      <div class="wrapper">
        <textarea id="dutyDescription5" maxlength="350" class="form-control" rows="4" onfocus="moveTextToTextArea(5)" oninput="updateTextCount(5)" onblur="moveTextToDiv(5)"></textarea>
        <div id="dutyDescriptionHighlighter5" class="highlighter"></div>
      </div>
      <div class="count-box text-right">
        <span id="dutyCount5" class="count-label">0</span> / 350
      </div>
    </div>

    <!-- Higher Level Reviewer Assessment Section (250 characters) -->
    <div class="section">
      <div class="label-button-wrapper d-flex justify-content-between align-items-center">
        <label for="dutyDescription6">Higher Level Reviewer Assessment (250)</label>
        <button id="copyBtnReviewer" class="btn btn-secondary" onclick="copyToClipboard(6)">
          <i class="bi bi-copy"></i> Copy
        </button>
      </div>
      <div class="wrapper">
        <textarea id="dutyDescription6" maxlength="250" class="form-control" rows="4" onfocus="moveTextToTextArea(6)" oninput="updateTextCount(6)" onblur="moveTextToDiv(6)"></textarea>
        <div id="dutyDescriptionHighlighter6" class="highlighter"></div>
      </div>
      <div class="count-box text-right">
        <span id="dutyCount6" class="count-label">0</span> / 250
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
